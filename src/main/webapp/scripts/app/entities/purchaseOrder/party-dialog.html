
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPartyLabel">Create or edit a Party</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           ng-model="party.name"
                           required />
                    <div ng-show="editForm.name.$invalid">
                        <p class="help-block small-help-block pull-right"
                           ng-show="editForm.name.$error.required">
                            required
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_houseNumber">House Number</label>
                    <input type="text" class="form-control" name="houseNumber" id="field_houseNumber"
                           ng-model="party.houseNumber"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_streetName">Street Address</label>
                    <input type="text" class="form-control" name="streetName" id="field_streetName"
                           ng-model="party.streetName"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_district">District</label>
                    <input type="text" class="form-control" name="district" id="field_district"
                           ng-model="party.district"
                    />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label" for="field_postalCode">Postal Code</label>
                    <input type="number" class="form-control" name="postalCode" id="field_postalCode"
                           ng-model="party.postalCode"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           ng-model="party.city"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_country">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           ng-model="party.country"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label" for="field_reference">Reference</label>
                    <input type="text" class="form-control" name="reference" id="field_reference"
                           ng-model="party.reference"
                    />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
