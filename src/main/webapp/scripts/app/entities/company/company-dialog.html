
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCompanyLabel">Create or edit a Company</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="company.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="company.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sapId">SapId</label>
            <input type="text" class="form-control" name="sapId" id="field_sapId"
                    ng-model="company.sapId"
                    required />
            <div ng-show="editForm.sapId.$invalid">
                <p class="help-block"
                    ng-show="editForm.sapId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="setBackground($file, company)" ngf-pattern="'image/*'">
            <label class="control-label" for="field_background">Background</label>
            <div>
                <img data-ng-src="{{'data:' + company.backgroundContentType + ';base64,' + company.background}}" style="max-height: 100px;" ng-if="company.background"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{company.backgroundContentType}} {{byteSize(company.background)}}</span>
                    <button ng-click="company.background=null;company.backgroundContentType=null;"
                            ng-if="company.background"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setBackground($file, company)" accept="image/*">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="background" id="field_background"
                    ng-model="company.background"
                     />
            <input type="hidden" class="form-control" name="backgroundContentType" id="field_backgroundContentType"
                    ng-model="company.backgroundContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
