
<div>
    <h2><span>Party</span> {{party.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>HouseNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.houseNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>StreetName</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.streetName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>District</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.district}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>PostalCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.postalCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>City</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.country}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Reference</span>
                </td>
                <td>
                    <span class="form-control-static">{{party.reference}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
