<div>
    <div small-header>
        <div class="hpanel" style="margin-bottom: 15px;">
            <div class="panel-body">
                <h2 class="font-light m-b-xs">
                    Party
                </h2>
            </div>
        </div>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <span>Name</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.name}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>HouseNumber</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.houseNumber}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>StreetName</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.streetName}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Suburb</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.area.suburb}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>PostalCode</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.area.postalCode}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>City</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.area.city}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Country</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.area.country}}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Reference</span>
                        </td>
                        <td>
                            <span class="form-control-static">{{party.reference}}</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <button type="submit"
                    onclick="window.history.back()"
                    class="btn btn-info">
                <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
            </button>
        </div>
    </div>
</div>
