<div>
    <h2>Partys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="party.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Party
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>HouseNumber</span></th>
                    <th><span>StreetName</span></th>
                    <th><span>District</span></th>
                    <th><span>PostalCode</span></th>
                    <th><span>City</span></th>
                    <th><span>Country</span></th>
                    <th><span>Reference</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="party in partys track by party.id">
                    <td><a ui-sref="party.detail({id:party.id})">{{party.id}}</a></td>
                    <td>{{party.name}}</td>
                    <td>{{party.houseNumber}}</td>
                    <td>{{party.streetName}}</td>
                    <td>{{party.district}}</td>
                    <td>{{party.postalCode}}</td>
                    <td>{{party.city}}</td>
                    <td>{{party.country}}</td>
                    <td>{{party.reference}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="party.detail({id:party.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="party.edit({id:party.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="party.delete({id:party.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
