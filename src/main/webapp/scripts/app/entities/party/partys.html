<div>
    <div small-header>
        <div class="hpanel" style="margin-bottom: 15px;">
            <div class="panel-body">
                <h2 class="font-light m-b-xs">
                    Party Address - Delivery or Pickup
                </h2>
                <jh-alert></jh-alert>
                <button class="btn btn-primary pull-right" ui-sref="party.new">
                    <span class="glyphicon glyphicon-plus"></span> <span>Create new Party</span>
                </button>
            </div>
        </div>
    </div>
    <div class="hpanel">
        <div class="panel-body">
            <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                    <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                        <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="company.name"><span>Company Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="district"><span>District</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="postalCode"><span>PostalCode</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="city"><span>City</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th jh-sort-by="reference"><span>Reference</span> <span class="glyphicon glyphicon-sort"></span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="party in partys track by party.id">
                            <td><a ui-sref="party.detail({id:party.id})">{{party.id}}</a></td>
                            <td>{{party.company.name}}</td>
                            <td>{{party.name}}</td>
                            <td>{{party.district}}</td>
                            <td>{{party.postalCode}}</td>
                            <td>{{party.city}}</td>
                            <td>{{party.reference}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="party.detail({id:party.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="party.edit({id:party.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="party.delete({id:party.id})"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-xs hidden-sm"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center">
                <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
            </div>
        </div>
    </div>
</div>
