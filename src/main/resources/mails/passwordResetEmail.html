<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">Xeon customer portal : password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear
        </p>
        <p th:text="#{email.reset.text1}">
            For your Xeon Customer Portal account, a password reset was requested. Please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/portal.html#/reset/finish?key=${user.resetKey}|}"
               th:text="|${user.login}|">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Xeon Team.</em>
        </p>
    </body>
</html>
